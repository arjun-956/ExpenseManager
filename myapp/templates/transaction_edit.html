{%extends 'base.html'%}

{%block main_block%}

<div class="container">
    <div class="row mt-5">
        <div class="col-2"></div>
        <div class="col-8">
            <form action="" method="POST" class="border border-2 p-4 shadow">
                <h3 class="text-center my-2">EDIT TRANSACTIONS</h3>
                {%csrf_token%}
                <div class="row">
                    <div class="col-6 mb-4">
                        <label for="">Enter title</label>
                        {{form.title}}
                    </div>
                    <div class="col-6">
                        <label for="">Enter amount</label>
                        {{form.amount}}
                    </div>
                </div>
                    <div class="row">
                        <div class="col-6 mb-4">
                            <label for="">Select category</label>
                            {{form.category_object}}
                        </div>
                        <div class="col-6">
                            <label for="">select patment method</label>
                            {{form.payment_method}}
                        </div>
                        <div class="row">
                            <div class="col-12"></div>
                            <label for="">enter owner</label>
                            {{form.owner}}
                        </div>
                    </div>
                <button type="submit" class="">ADD</button>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
  
</div>



        
    

{%endblock%}
