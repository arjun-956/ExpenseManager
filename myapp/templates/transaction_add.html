{%extends 'base.html'%}

{%block main_block%}

<div class="container">
    <div class="row mt-5">
        <div class="col-2"></div>
        <div class="col-8">
            <form action="" method="POST" class="border border-2 p-4 shadow">
                <h3 class="text-center my-2">ADD TRANSACTIONS</h3>
                {%csrf_token%}
                <div class="row">
                    <div class="col-6 mb-4">
                        <label for="">Enter title</label>
                        {{form.title}}
                    </div>
                    <div class="col-6">
                        <label for="">Enter amount</label>
                        {{form.amount}}
                    </div>
                </div>
                    <div class="row">
                        <div class="col-6 mb-4">
                            <label for="">Select category</label>
                           <select name="category_object" id="" class="form-select form-control">
                            {%for cat in categories%}
                            <option value="{{cat.id}}">{{cat.name}}</option>
                            {%endfor%}

                           </select>
                        </div>
                        <div class="col-6">
                            <label for="">select patment method</label>
                            {{form.payment_method}}
                        </div>
                       
                <button type="submit" class="">ADD</button>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
  
</div>

<div class="row mt-3">
    <div class="col-2"></div>
    <div class="col-8">
      <table class="table border">
        <tr>
            <th>Title</th>
            <th>Amount</th>
            <th>Payment Method</th>
            <th>Action</th>
        </tr>

        {%for t in transactions%}
        <tr>
            <td>{{t.title}}</td>
            <td>{{t.amount}}</td>
            <td>{{t.payment_method}}</td>
            <td>
                <a href="{%url 'transaction-change' t.id%}" class="btn btn-outline-warning"><i class="fa-solid fa-pen-to-square"></i></a>
                <a href="{%url 'transaction-delete' t.id%}" class="btn btn-outline-danger"><i class="fa-solid fa-trash"></i></a>
            </td>
        </tr>
        {%endfor%}

      </table>
    </div>
    <div class="col-2"></div>
</div>


        
    

{%endblock%}
